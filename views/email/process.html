<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body, td { font-family: Arial, sans-serif; }
h1, h2, h3, h4, h5 { margin: 5px; padding: 5px; }
table { border-collapse: collapse; }
td { border: 1px dashed #A0A0A0 }
.soft-text { color: #A0A0A0 }
.below { margin-bottom: 20px; }
.bold-text { font-weight: bold; }
.small { font-size: 0.8em; }
.x-small { font-size: 0.6em; }
</style>
</head>

<body>
  <table class="main" width="720" border="0" cellpadding="8" cellspacing="0">
    <tr>
      <td style="padding:10px; text-align:center; background:#F0F0F0;">
        <h1><a href="http://InternetQualityImages.com">InternetQualityImages.com</h1></a>
      </td>
    </tr>
    <tr>
      <td style="padding:10px;">
        <h2>Your images are ready!</h2>
        <h5>As a reminder your Image Package ID is: <span class="bold-text">{{guid}}</span></h5>
      </td>
    </tr>
    <tr>
      <td style="padding:10px;">
        <h4>You can access your images through the following links:</h4>
        <ul>{{images}}</ul>
      </td>
    </tr>
  </table>
</body>
</html>
